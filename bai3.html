<body>
<script>
    let val = parseInt(prompt("Nhập 1 số nguyên bất kỳ",''));
    if (val<0)
        alert("Số này nhỏ hơn 0");
    else if (val===0)
        alert("Đây là số 0 mà ?!?");
    else
        alert("Số này lớn hơn 0");
</script>
